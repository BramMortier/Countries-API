<!DOCTYPE html>
<html lang="en" data-darkmode="off">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor Challange | Countries</title>

  <!-- fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- styles link -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- js link -->
  <script src="./js/script.js" defer></script>
</head>

<body>

  <header class="flex">

    <div class="header-container flex">
      <h1 class="title">Where in the world?</h1>
      <div class="dark-mode-toggle flex" id="dark-mode-toggle">
        <i class="far fa-moon" id="dark-mode-icon"></i>
        <h2 class="dark-mode-text">Dark Mode</h2>
      </div>
    </div>

  </header>

  <main class="flex" id="main-page">

    <section class="search-container">
      <div class="searchbar flex">
        <i class="fas fa-search"></i>
        <input placeholder="Search for a country..." type="search" name="searchbar" id="search-input">
      </div>
      <div class="filter-container" id="filter-menu">
        <div class="filter flex" id="filter">
          <h2 class="filter-text">Filter by Region</h2>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="options-container" id="filter-list">
          <div class="option">Africa</div>
          <div class="option">Europe</div>
          <div class="option">Asia</div>
          <div class="option">Amerika</div>
          <div class="option">Oceania</div>
        </div>
      </div>
    </section>
    <section class="search-results grid" id="search-results"></section>

  </main>

  <div class="detail-page flex"></div>

</body>

</html>
